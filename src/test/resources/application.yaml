spring:
  cloud:
    discovery:
      enabled: false
  config:
    enabled: false
  thymeleaf:
    cache: false
  jpa:
    hibernate:
      ddl-auto: none
    database: H2
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC
        id.new_generator_mappings: true
        cache.use_second_level_cache: false
        cache.use_query_cache: false
        generate_statistics: false